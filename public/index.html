<html>

<head>
    <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body ng-app="beerList">
    <div class="container" ng-controller="mainController">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1 class="text-center">BeerList</h1>
                <div class="page-header">
                </div>
                <!-- render beers here -->
                <form ng-submit="addBeer()" ng-hide="edit">
                    <h3>Add a new beer</h3>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Beer Name" ng-model="name"></input>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Style" ng-model="style"></input>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="ABV" ng-model="abv"></input>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Image URL" ng-model="image"></input>
                    </div>
                    <button type="submit" class="btn btn-primary">Add</button>
                    <button type="button" ng-click="toggleReverse()" class="btn btn-primary" > Reverse Sort </button>
                </form>

                <form ng-submit="updateBeer()" ng-show="edit">
                        <h3>Edit beer</h3>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="{{name}}" ng-model="name"></input>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="{{style}}" ng-model="style"></input>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="ABV" ng-model="abv"></input>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="{{image}}" ng-model="image"></input>
                        </div>
                        <button type="submit" class="btn btn-warning">Save</button>
                        <button type="button" ng-click="toggleReverse()" class="btn btn-primary" > Reverse Sort </button>
                    </form>
            </div>
        </div>


        
        
        

        <div id="beers-container">

            <div class="beer" ng-repeat="beer in beers | orderBy: 'rating' : reverse ">
                <div class="beerImage">
                    <img ng-src="{{beer.image_url}}">
                </div>
                <div class="removeButton">
                    <a href="#" ng-click="removeBeer()">Remove</a> |
                    <a href="#" ng-click="toggleEdit(beer)">edit</a>
                </div>
                <div>
                    <h3> {{beer.name}} </h3>
                </div>
                <div>
                    <star-rating max="maxValue" value='ratingValue' hover='changeOnHover' is-readonly='isReadonly' beer-id='beer._id'>
                    </star-rating>
                </div>
                <br>
                <div>
                    <b> {{beer.rating}} </b>
                </div>

            </div>
        </div>


    </div>






    <script src="angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services/beerFactory.js"></script>
    <script src="js/controllers/mainController.js"></script>
    <script src="js/directives/starRating.js"></script>
</body>

</html>
